<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD 練習</title>
    <style>
        div{
            width: 100%;
            height: 200px;
            background: blue;
            transition: 0.5s;
        }

        @media screen and (max-width: 1199px){
            div{
                height: 300px;
                background: brown;
            }
        }

        @media screen and (max-width: 545px){
            div{
                height: 150px;
                background: gold;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
