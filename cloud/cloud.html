<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移動的雲</title>

    <style>
        #banner{
            position: relative;
            width: 800px;
            height: 160px;
            margin: 0 auto;
            overflow: hidden;
            outline: 1px solid gray;
        }

        #bannerText{
            position: absolute;
            right: 15px;
            top: 8px;
            font-family: Arial;
            font-style: italic;
            font-size: 20px;
            color: darkblue;
        }

        #bannerImage{
            position: relative;
            width: 1800px;
            height: 168px;
            background-image: url(./cloud.jpg);
            background-repeat: repeat-x;
            -webkit-animation: rollImage linear 12s infinite;
            -moz-animation: rollImage linear 12s infinite;
            -ms-animation: rollImage linear 12s infinite;
            animation: rollImage linear 12s infinite;
        }

        @-webkit-keyframes rollImage{
            from {right : 0px}
            to { right : 300px}
        }

        @-moz-keyframes rollImage{
            from {right : 0px}
            to { right : 300px}
        }

        @-ms-keyframes rollImage{
            from {right : 0px}
            to { right : 300px}
        }

        @keyframes rollImage{
            from {right : 0px}
            to { right : 300px}
        }
    </style>
</head>
<body>
    <div id="banner">
        <div id="bannerImage"></div>
        <div id="bannerText">Rolling Clouds</div>
    </div>
    
</body>
</html>

<!-- outline : 框的框 -->
<!-- overflow : 若內容過多的處理方法 hidden(隱藏) scroll(滾輪) -->
<!-- -webkit : 表示在chrome的環境之下，如果各環境都允許可不加 -->
