<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7/28上課內容(CSS)</title>

    <style>
        /* 選取器 { 套用到選取器的效果 } */
        p{
            color: gray;
        }

        /* .className : 可以一起設定多項 (.這個點很重要) */
        /* class不限於同一種標籤 */
        .p1{
            color : red;
        }
    </style>
</head>
<body>
    <h1 class="p1">Heading</h1>
    <p class="p1">This is parpagraph 1.</p>
    <p>This is parpagraph 2.</p>
    <p>This is parpagraph 3.</p>
    <p>This is parpagraph 4.</p>
    <p>This is parpagraph 5.</p>
    <p class="p1">This is parpagraph 6.</p>
    <p>This is parpagraph 7.</p>
    <p class="p1">This is parpagraph 8.</p>
</body>
</html>
