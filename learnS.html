<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7/28上課內容(CSS)</title>

    <style>
        /* 選取器 { 套用到選取器的效果 } */
        p{
            color: gray;
        }

        /* .className : 可以一起設定多項 (.這個點很重要) */
        /* class不限於同一種標籤 */
        /* 若前面有指定標籤，則必須為同種標籤才有效果 */
        p.red{
            color : red;
        }

        /* #idName : 可以更精準的設定指定項 */
        /* id的權重會比class高 #=100 .=10 */
        #green{
            color : rgb(81, 190, 81);
        }

        /* 選取器中的空格 : 在前面的標籤之下的所有指定標籤 */
        div p{
            color : blue;
        }
    </style>
</head>
<body>
    <h1 class="red">Heading</h1>
    <p class="red" id="green">This is parpagraph 1.</p>
    <p id="green">This is parpagraph 2.</p>
    <div>
        <p>This is parpagraph 3.</p>
        <p>This is parpagraph 4.</p>
    </div>
    <p>This is parpagraph 5.</p>
    <p class="red">This is parpagraph 6.</p>
    <p>This is parpagraph 7.</p>
    <p class="red">This is parpagraph 8.</p>
</body>
</html>
