<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anime 練習</title>
    <style>
        /* transition : 控制變化時間 */
        #div1{
            width: 100px;
            height: 100px;
            background: burlywood;
            transition: 1s;
        }

        /* translate : 平移變化 */
        #div1:hover{
            transform: translate(50px,50px);
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
