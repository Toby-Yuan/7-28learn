<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 練習</title>

    <style>
        #div1{
            width: 300px;
            height: 300px;
            background: blue;
            position: relative;
            top: 50px;
            left: 50px;
        }

        #div2{
            width: 100px;
            height: 100px;
            background: burlywood;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>  
</body>
</html>
