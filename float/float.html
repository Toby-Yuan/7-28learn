<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 練習</title>

    <style>
        /* float會依照螢幕寬度來調整 */
        div{
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            border: 1px solid gray;
            float: left;
        }
    </style>
</head>
<body>
    <div>AAAAA</div>
    <div>BBBBB</div>
    <div>CCCCC</div>
    <div>DDDDD</div>
    <div>EEEEE</div>
    <div>FFFFF</div>
</body>
</html>
